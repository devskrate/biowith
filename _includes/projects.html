<!-- Page Content -->
<section id="{{ page.section-type }}" class="container content-section text-center">
    {{ page.content | markdownify }}

    <div class="row">
      {% for project in site.projects %}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <div class="card h-100">
            <img class="card-img-top img-responsive" src="{{ site.baseurl }}{{ project.image }}" alt="">
            <div class="card-body">
              <a target="_blank" href="{{ project.source_link }}"><h2 class="card-title" id="project-title">{{ project.title }}</h2></a>
              <p class="card-text" id="project-desc">{{ project.description }}</p>
              <a class="project-link" id="code-link" target="_blank" href="{{ project.source_link }}">Code <i class="fa fa-code fa-fw"></i></a>
              {% if project.demo_link != "" %}
              <a class="project-link" id="demo-link" target="_blank" href="{{ project.demo_link }}">demo</a>
              {% endif %}
            </div><br><br>
          </div>
        </div>
      {% endfor %}
    </div>
</section>
